<link rel="stylesheet" href="{{ '/contactPage.css' | relative_url }}">

<body>
    <div class="contact-container">
        <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
            <div class="contact-left-title">
                <h2>Send Me a Message</h2>
                <hr>
            </div>
            <input type="hidden" name="access_key" value="06602ecb-f2d9-42c5-bf3e-30301086ad68">
            <input type="text" name="name" placeholder="Name"
                class="contact-input" required>
            <input type="text" name="email" placeholder="Email"
                class="contact-input" required>
            <textarea name="Message" placeholder="Tell me about it"
                class="contact-input" required></textarea>
            <button type="submit">Submit</button>
        </form>
        <div class="contact-right">
            <img src="../assets/image/other/FB_IMG_1771240450992.jpg" alt="img">
        </div>
    </div>
</body>
