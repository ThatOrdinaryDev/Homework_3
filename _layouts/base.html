    <link rel="stylesheet" href="../css/style.css">
</head>

<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/Homework_3/"> Quoc Bao Dang </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mainNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/Homework_3/">Home</a>

                    <li class="nav-item">

                    <li class="nav-item">
                        <a class="nav-link" href="/Homework_3/blog/">Blog</a>

                    <li class="nav-item">
                        <a class="nav-link" href="/Homework_3/contact/">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#passForm">Secret Archive</a>
                    </li>
                </ul>
                <div class="modal fade" id="passForm" tabindex="-1">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content bg-black text-white rounded-4">
                            <div class="modal-header">
                                <h5 class="modal-title" id="passFormLabel">Hey! What's the password?</h5>
                                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form id="passwordForm">
                                    <div class="mb-3">
                                        <label for="passwordInput" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="passwordInput" placeholder="Password?" required>
                                    </div>
                                    <button type="submit" class="btn btn-danger w-100">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <main class="container my-4 flex-grow-1">
        {{ content }}
    </main>
    <footer class="bg-dark text-light py-4 mt-auto">
        <div class="container text-center">

                <a href="https://github.com/ThatOrdinaryDev" target="_blank">
                    <img src="{{ '/assets/image/icon/icons8-github-logo-25.png' | relative_url }}" alt="git-logo">
                </a>
                <a href="https://x.com/IamNOONEXDD" target="_blank" >
                    <img src="{{ '/assets/image/icon/icons8-twitter-25.png' | relative_url }}" alt="x-logo">
                </a>
            </div>
        </div>
    </footer>

    <script>
        document.getElementById("passwordForm").addEventListener('submit', function(e) {
            e.preventDefault();
            const pass = document.getElementById('passwordInput').value;
            if(pass == "ToLoveRuPeak"){
                alert("Yes! Hell yeah! Pass!");
                window.location.href="/Homework_3/secret_archive/"
                var modalEl = document.getElementById('passForm');
                var modal = bootstrap.Modal.getInstance(modalEl);
                modal.hide();
            } else {
                alert("Sus! Try Again!");
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
